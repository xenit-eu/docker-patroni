version: '2.2'

services:
  postgresqlalpha:
    image: ${DOCKER_IMAGE}
    volumes:
    - postgres-alpha_data:/var/lib/postgresql/data
    - ./config/patroni/patroni-A:/config
    ports:
    - 0.0.0.0::5432
    - 0.0.0.0::8008
    environment:
    - PGDATA=/var/lib/postgresql/data/PGDATA
    - PATRONI_RESTAPI_USERNAME=postgres

  postgresqlbravo:
    image: ${DOCKER_IMAGE}
    volumes:
    - postgres-bravo_data:/var/lib/postgresql/data
    - ./config/patroni/patroni-B:/config
    ports:
    - 0.0.0.0::5432
    - 0.0.0.0::8008
    environment:
    - PGDATA=/var/lib/postgresql/data/PGDATA
    - PATRONI_RESTAPI_USERNAME=postgres

  haproxy:
    image: haproxy:2.0.5
    volumes:
    - ./config/haproxy:/usr/local/etc/haproxy
    ports:
    - 5000:5000

  consul:
    image: consul:1.5.3
    ports:
    - 0.0.0.0::8500
    command: agent -data-dir /consul/data -server -bootstrap -ui -client 0.0.0.0

volumes:
  postgres-alpha_data:
  postgres-bravo_data:
